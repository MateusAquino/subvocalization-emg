<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="mainstyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
  </head>
  <body class="m-0">
    <div class="container text-center">
      <h1 class="mt-5">Subvocalization</h1>
      <div class="row mt-3">
        <div class="col">
          <input
            class="form-control w-50 d-inline"
            type="text"
            name="port"
            id="port"
            placeholder="Port"
            list="ports"
            autocomplete="off"
            onfocus="eel.update_ports()"
          />
          <button
            class="btn btn-primary"
            id="startBtn"
            style="display: none"
            onclick="startSession()"
          >
            Start session
          </button>
          <button
            class="btn btn-primary"
            id="stopBtn"
            style="display: none"
            onclick="stopSession()"
          >
            Stop session
          </button>
        </div>
        <div class="col text-start">
          <div>State: <span id="state">Idle</span></div>
          <div>Error: <span id="error"></span></div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col align-items-center">
          <h3 class="text-start ps-4 mb-3">
            Channels
            <div
              class="btn-group float-end mt-1"
              role="group"
              aria-label="Basic example"
            >
              <button
                onclick="zoomAll(-1)"
                type="button"
                class="btn btn-sm btn-outline-primary"
              >
                -
              </button>
              <button
                onclick="zoomAll(0)"
                type="button"
                class="btn btn-sm btn-outline-primary"
              >
                Reset
              </button>
              <button
                onclick="zoomAll(1)"
                type="button"
                class="btn btn-sm btn-outline-primary"
              >
                +
              </button>
            </div>
          </h3>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-1">1</span></div>
            <div class="col"><canvas id="stream-1"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-2">2</span></div>
            <div class="col"><canvas id="stream-2"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-3">3</span></div>
            <div class="col"><canvas id="stream-3"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-4">4</span></div>
            <div class="col"><canvas id="stream-4"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-5">5</span></div>
            <div class="col"><canvas id="stream-5"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-6">6</span></div>
            <div class="col"><canvas id="stream-6"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-7">7</span></div>
            <div class="col"><canvas id="stream-7"></canvas></div>
          </div>
          <div class="row align-items-center">
            <div class="col-1"><span class="channel-number bg-8">8</span></div>
            <div class="col"><canvas id="stream-8"></canvas></div>
          </div>
        </div>
        <div class="col align-items-center">
          <h3 class="text-start px-4">Logs</h3>
          <div class="row text-start mt-3 px-5">
            <div class="p-3" id="output"></div>
          </div>
        </div>
      </div>
      <footer class="fixed-bottom py-3 m-4 mb-1 border-top">
        <div class="row text-start">
          <div class="col-sm">
            <span class="text-muted"
              ><a
                class="text-reset text-decoration-none"
                target="_blank"
                href="https://github.com/MateusAquino"
                >Â© 2023 MateusAquino</a
              ></span
            >
          </div>

          <div class="col-sm">
            <a
              class="mb-3 mb-md-0 text-decoration-none float-end"
              target="_blank"
              href="https://github.com/MateusAquino/subvocalization-emg"
              ><svg
                width="24"
                height="24"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>GitHub</title>
                <path
                  fill="#000000"
                  d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
                /></svg
            ></a>
          </div>
        </div>
      </footer>
    </div>

    <datalist id="ports"></datalist>

    <script src="./mainscripts.js"></script>
    <script src="./bridge.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
